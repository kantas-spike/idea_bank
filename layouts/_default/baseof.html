<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="bg-background font-sans">
        {{- partial "header.html" . -}}
        <div id="content" class="bg-surface text-on-surface container mx-auto min-h-[600px]">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
        {{ if .Page.Store.Get "hasMermaid" }}
        <script type="module">
            import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
            mermaid.initialize({ startOnLoad: true });
        </script>
        {{ end }}
    </body>
</html>
